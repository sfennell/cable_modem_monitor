# Ruff configuration for Cable Modem Monitor

# Increase line length limit to 120 characters (more realistic for this codebase)
# Most violations are in complex SQL queries, logging statements, and HTML parsing
# that are hard to split without hurting readability
line-length = 120

[lint]
# Enable pycodestyle (E), Pyflakes (F), warnings (W), and McCabe complexity (C90)
select = ["E", "F", "W", "C90"]

[lint.mccabe]
# Maximum McCabe complexity
max-complexity = 12
